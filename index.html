<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id ="rm-ph" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="cr-ph" type="text" class="form-control text-center" value="1">
                           <button id = "ad-ph" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="ph-pr">1219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="rm-cs"class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="cr-cs" type="text" class="form-control text-center" value="1">
                           <button id="ad-cs" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$ <span id="cs-pr">59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax: (For 1 Each Product Tax's are Free) </h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span id="Subtotal"> 1278 </span></h5>
                        <h5>$ <span id="tax">00</span></h5>
                        <h5>$<span id="total"> 1278 </span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>

<script>
   //Add phone count
var addPhone = document.getElementById('ad-ph').addEventListener('click', function(){
var currentNumber = document.getElementById('cr-ph').value;
var number= parseFloat(currentNumber);
var total = 1 + number;
document.getElementById('cr-ph').value = total;

//add phone price
var updatePrice = document.getElementById('ph-pr').innerText;
var newPrice = parseFloat(updatePrice);
var crPPrice = newPrice + 1219;
document.getElementById('ph-pr').innerText = crPPrice;


//update phone subtotal
const subTotalPrice = document.getElementById('Subtotal').innerText;
const cn = parseFloat(subTotalPrice);
const totalSub = cn + 1219;
document.getElementById('Subtotal').innerText = totalSub;


//update tax
const totalTax = document.getElementById('tax').innerText;
const cvn = parseFloat(totalTax);
const taxCount = cvn + 12;
document.getElementById('tax').innerText = taxCount;

//update total

const totalP = document.getElementById('total').innerText;
const totalNum = parseFloat(totalP);
const totalPrice = totalNum + 1219 + 12;
document.getElementById('total').innerText = totalPrice;

})

//decrease phone count
var removePhone = document.getElementById('rm-ph').addEventListener('click', function(){
var rmPhone = document.getElementById('cr-ph').value;
var cr = parseFloat(rmPhone);
if (cr > 1){
var still = cr - 1;
document.getElementById('cr-ph').value = still;

//decrease phone price
var updatePrice = document.getElementById('ph-pr').innerText;
var newPrice = parseFloat(updatePrice);
var crPPrice = newPrice - 1219;
document.getElementById('ph-pr').innerText = crPPrice;


//Decrease subtotal for phone
const subTotalPrice = document.getElementById('Subtotal').innerText;
const cn = parseFloat(subTotalPrice);
if( cn > 1219){
   const totalSub = cn - 1219;
document.getElementById('Subtotal').innerText = totalSub;
}

//decrease tax
const totalTax = document.getElementById('tax').innerText;
const cvn = parseFloat(totalTax);
const taxCount = cvn - 12;
document.getElementById('tax').innerText = taxCount;



//decrease total
const totalP = document.getElementById('total').innerText;
const totalNum = parseFloat(totalP);
const totalPrice = totalNum - 1231;
document.getElementById('total').innerText = totalPrice;




}

})





//case minus 

   //Add case count
   var addPhone = document.getElementById('ad-cs').addEventListener('click', function(){

var total = 1 + number;
document.getElementById('cr-cs').value = total;

//add case price
var updatePrice = document.getElementById('cs-pr').innerText;
var newPrice = parseFloat(updatePrice);
var crPPrice = newPrice + 59;
document.getElementById('cs-pr').innerText = crPPrice;


//update case subtotal
const subTotalPrice = document.getElementById('Subtotal').innerText;
const cn = parseFloat(subTotalPrice);
const totalSub = cn + 59;
document.getElementById('Subtotal').innerText = totalSub;

//update case tax
const totalTax = document.getElementById('tax').innerText;
const cvn = parseFloat(totalTax);
const taxCount = cvn + 2;
document.getElementById('tax').innerText = taxCount;


//update total


const totalP = document.getElementById('total').innerText;
const totalNum = parseFloat(totalP);
const totalPrice = totalNum + 59 + 2;
document.getElementById('total').innerText = totalPrice;



})


//decrease phone count
var removePhone = document.getElementById('rm-cs').addEventListener('click', function(){
var rmPhone = document.getElementById('cr-cs').value;
var cr = parseFloat(rmPhone);
if (cr > 1){
var still = cr - 1;
document.getElementById('cr-cs').value = still;

//decrease phone price
var updatePrice = document.getElementById('cs-pr').innerText;
var newPrice = parseFloat(updatePrice);
var crPPrice = newPrice - 59;
document.getElementById('cs-pr').innerText = crPPrice;


//Decrease subtotal for phone
const subTotalPrice = document.getElementById('Subtotal').innerText;
const cn = parseFloat(subTotalPrice);
if( cn >= 59){
   const totalSub = cn - 59;
document.getElementById('Subtotal').innerText = totalSub;
}

const totalTax = document.getElementById('tax').innerText;
const cvn = parseFloat(totalTax);
const taxCount = cvn - 2;
document.getElementById('tax').innerText = taxCount;

//decrease total

const totalP = document.getElementById('total').innerText;
const totalNum = parseFloat(totalP);
const totalPrice = totalNum - 61;

}

})
</script>
</body>
</html>
